---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  labels:
    app: elasticlog
  name: kibana-ingress
spec:
  rules:
  - host: {{ fqdn }}
    http:
      paths:
      - backend:
          service:
            name: kibana-svc
            port:
              number: 5601
        path: /
        pathType: Prefix
  tls:
  - hosts:
    - {{ fqdn }}
    secretName: kibana-cert
